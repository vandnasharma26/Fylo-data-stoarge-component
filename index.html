<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="logo-icons">
      <img src="images/logo.svg" alt="flyo-logo" class="logo">
      <div class="icons">
        <img src="images/icon-document.svg" alt="document-icon">
        <img src="images/icon-folder.svg" alt="folder-icon">
        <img src="images/icon-upload.svg" alt="upload-icon">
      </div>
    </div>
    <div class="storage-details">
      <p class="used-storage">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="box-storage">
        <div class="bar-storage"></div>
        <div class="range-storage">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="left-storage">
        <h1>185 <span>GB Left</span></h1>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vandna Sharma</a>.
  </div>
</body>

</html>
